{% extends 'base.html' %}
{% block main %}
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        权限管理
                        <a class="btn btn-default pull-right" href="/add_permission/">添加</a>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for per_obj in per_obj_list %}
                            <tr>
                                <td class="col-lg-4">{{ per_obj.name }}</td>
                                <td class="col-lg-4">{{ per_obj.desc }}</td>
                                <td class="col-lg-4">
                                    <a href="/edit_permission/?id={{ per_obj.id }}" class="btn btn-default">修改</a>
                                    <a href="/delete_permission/?id={{ per_obj.id }}" class="btn btn-default">删除</a>
                                    <a class="btn btn-default"
                                       href="/all_position_list/?per_id={{ per_obj.id }}">关联职位</a>
                                </td>
                            </tr>
                        {% endfor %}


                        </tbody>
                    </table>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
{% endblock %}
