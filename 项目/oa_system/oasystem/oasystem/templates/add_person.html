{% extends 'base.html' %}
{% block main %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">职员管理-添加</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">


                <div class="row">
                    <p></p>
                    <!--
                        如果action不写内容，表单提交时，
                        则根据当前的url进行提交。
                    -->
                    <form method="post" action="/add_person/">
                        <div class="form-group">
                            <label class="control-label">用户名：</label>
                            <input class="form-control" type="text" name="username">
                            <label class="text-primary username_error"></label>
                        </div>
                        <div class="form-group">
                            <label class="control-label">密码：</label>
                            <input class="form-control" type="password" name="password">
                            <label class="text-primary password_error"></label>
                        </div>
                        <div class="form-group">
                            <label class="control-label">工号：</label>
                            <input class="form-control" type="text" name="jobnum">
                            <label class="text-primary password_error"></label>
                        </div>
                        <div class="form-group">
                            <label class="control-label">职位：</label>
                            <select class="form-control" name="position_id">

                                {%for pos_obj in pos_obj_list %}
                                <option value="{{pos_obj.id}}">{{pos_obj.name}}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">提交</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
{% endblock %}
