{% extends 'base.html' %}
{% block main %}

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        部门管理
                        <a class="btn btn-default pull-right" href="/add_dept/">添加</a>
                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>部门名称</th>
                                <th>部门描述</th>
                                <th>部门操作</th>
                            </tr>
                            </thead>
                            <tbody>


                            {% for dept_obj in dept_obj_list %}
                                <tr>
                                    <td class="col-lg-4">{{ dept_obj.name }}</td>
                                    <td class="col-lg-4">{{ dept_obj.desc }}</td>
                                    <td class="col-lg-4">
                                        <a class="btn btn-default" href="/edit_dept/?id={{ dept_obj.id }}">编辑</a>
                                        <a class="btn btn-default" href="/delete_dept/?id={{ dept_obj.id }}">删除</a>
                                        <a class="btn btn-default"
                                           href="/position_list/?dept_id={{ dept_obj.id }}">查看职位</a>
                                    </td>
                                </tr>
                            {% endfor %}


                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
{% endblock %}
