<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度地图的显示</title>
    <style>
        #container{
            width:500px;
            height:500px;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
</head>
<body>
    <p>请输入地图转向的地址：<input type="text" id="ditu"/></p>
    <button onclick="change_point()">转向</button>
    <div id="container"></div>
    <script>
        /*BMap中的Map是显示地图的html元素div的id名字*/
        /* html中div没有宽高，如果不设置宽和高，不能显示地图*/
        /*输入一个地址，地图转向到对应的地址*/
        /*初始化在北京，敲入任意一个地址就转向*/
        map = new BMap.Map("container");          // 创建地图实例
        map.centerAndZoom("北京");
        function change_point(){
            ditu_text=document.getElementById("ditu").value
            console.log(ditu_text)
            map.centerAndZoom(ditu_text);
        }
        /*导航是地图开发的关键*/
        
    </script>
</body>
</html>
