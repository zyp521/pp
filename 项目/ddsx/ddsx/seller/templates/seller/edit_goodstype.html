{% extends 'seller/base.html' %}
{% block main %}
    <div class="container-fluid">


        <div class="row">

            <div class="col-md-6 mb-4">

                <!-- Circle Buttons -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">修改商品类型</h6>
                    </div>
                    <div class="card-body">
                        <form class="user" action="" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="{{ goodstype_obj.id }}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-11 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="goodstypename"
                                           id="exampleFirstName" placeholder="商品类型名称" value="{{ goodstype_obj.name }}">
                                </div>
                            </div>

                            <div class="form-group">
                                <img src="/static/{{ goodstype_obj.logo.name }}" width="100px" height="100px" alt="">
                                <label for="">
                                    &nbsp;&nbsp;&nbsp;上传商品图片：
                                    <input type="file" id="goodsimg" name="goodstypeimg">
                                </label>

                            </div>

                            <div class="form-group row">
                                <div class="col-sm-11">
                                    <input type="submit" value="修改商品"
                                           class="btn btn-primary btn-user btn-block"/>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

            </div>


        </div>

    </div>
{% endblock %}
